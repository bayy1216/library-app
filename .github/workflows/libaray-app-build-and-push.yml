name: Backend Build and Push

on:
  push:
    branches:
      - ddd
      # ddd 브랜치에 push될 때 워크플로우가 실행됩니다.

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    # 가장 최신의 Ubuntu 러너를 사용합니다.

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      # 현재 리포지토리를 체크아웃합니다.

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      # Docker Buildx를 설정합니다.

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        # GitHub Secret에서 Docker Hub 사용자 이름을 가져옵니다.
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        # GitHub Secret에서 Docker Hub 액세스 토큰을 가져옵니다.

    - name: Build and Push
      uses: docker/build-push-action@v5 #
      with:
        context: ./
        # Dockerfile이 있는 위치입니다.
        file: ./Dockerfile
        # Dockerfile의 경로입니다.
        push: true  # 이미지를 레지스트리에 푸시합니다.
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/library-app-backend:${{ github.sha }}
        platforms: linux/amd64,linux/arm64
        # macOS에서도 빌드할 수 있도록 플랫폼을 추가합니다.